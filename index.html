<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="fetchTodo()">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-primary text-center">
                    To Do Application
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <input  class=" form-control form-control-lg border border-2" type="text" name="" id="title">
            </div>
            <div class="col-3">
                <button class="btn btn-success" 
                   onclick="saveTodo()">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-success table-striped" id="todo-table">
                   
                  </table>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
